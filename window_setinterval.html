<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="referrer" content="no-referrer">
    <title>Document</title>
</head>
<body>
<h3>test window.setInterval</h3>
<script>
    var interval1 = setInterval('console.log("str to code 1")', 1000);
    var interval2 = window.setInterval('console.log("str to code 2")', 1000);
    var bak = setInterval;
    var interval3 = bak('console.log("str to code 3")', 1000);

    setTimeout(function () {
        clearInterval(interval1);
        clearInterval(interval2);
        clearInterval(interval3);
    }, 1100)
</script>
</body>
</html>
