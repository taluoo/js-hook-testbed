<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="referrer" content="no-referrer">
    <title>Document</title>
</head>
<body>
<h3>test HTMLScriptElement</h3>
需要测试：src, text, textContent, innerText, insertAdjacentText
<!--script 标签 -->
<script>
    let script1 = document.createElement('script');
    script1.src = './js/HTMLScriptElement.js'; // SET src
    document.head.appendChild(script1);
    var tmp = script1.src; // GET src
</script>
<script>
    let script2 = document.createElement('script');
    script2.text = 'console.log("script.text")'; // SET text
    document.head.appendChild(script2);
    tmp = script1.text; // GET text
</script>
<script>
    let script3 = document.createElement('script');
    script3.innerText = 'console.log("script.innerText")'; // SET innerText
    document.head.appendChild(script3);
    tmp = script3.innerText; // GET innerText
</script>
<script>
    let script4 = document.createElement('script');
    script4.textContent = 'console.log("script.textContent")'; // SET textContent
    document.head.appendChild(script4);
    tmp = script4.textContent; // GET textContent
</script>
<script>
    let script5 = document.createElement('script');
    script5.insertAdjacentText('beforeend', 'console.log("script.insertAdjacentText")'); // afterbegin, beforeend
    document.head.appendChild(script5)
</script>


</body>
</html>
